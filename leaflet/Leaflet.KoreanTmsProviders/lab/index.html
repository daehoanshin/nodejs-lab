<!doctype html>
<html lang="en">
<head>
	<title>Leaflet Korean Provider Demo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Leaflet style. REQUIRED! -->
	<link rel="stylesheet" href="../lib/leaflet.css" />
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
	<![endif]-->
	<style>
		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0;}
		.map{ height: 100% }
	</style>
	
</head>
<body>
	<div id="map" class="map"></div>
	<script src="../lib/leaflet-src.js"></script>
	<script src="../lib/proj4-compressed.js"></script>
	<script src="../lib/proj4leaflet.js"></script>
	<script src="../lib/leaflet-providers.js"></script>
	<script src="../src/Leaflet.KoreanTmsProviders.js"></script>
	<script>



		var map = L.map('map', {
			continuousWorld: true,
			worldCopyJump: false,
			zoomControl: true
		});


		var baseLayers = {
			'VWorld Street Map': L.tileLayer.provider('VWorld.Street'),
			'VWorld Satellite Map' : L.tileLayer.provider('VWorld.Satellite').addTo(map),
			'OpenStreetMap German Style': L.tileLayer.provider('OpenStreetMap.DE'),
			'OpenStreetMap Black and White': L.tileLayer.provider('OpenStreetMap.BlackAndWhite'),
			'Esri WorldStreetMap': L.tileLayer.provider('Esri.WorldStreetMap'),
	
		};

		var overlayLayers = {
			'VWorld Hybrid Map' : L.tileLayer.provider('VWorld.Hybrid').addTo(map),
		};

		L.control.layers(baseLayers, overlayLayers, {collapsed: false}).addTo(map);
		map.setView([38, 127], 6);
		
		//three markers
		L.marker([39.0, 125.0]).addTo(map)
   				 .bindPopup("latlng: 39.0, 125.0");

     	L.marker([37.0, 129.0]).addTo(map)
   				 .bindPopup("latlng: 37.0, 129.0");

   		var latlng1 = new L.LatLng(38.0, 127.0);
   		L.marker(latlng1).addTo(map).bindPopup("latlng1: " + latlng1); 

   		L.control.scale().addTo(map); 


	</script>
</body>
</html>
